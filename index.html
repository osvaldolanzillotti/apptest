<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>SMC Radio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="https://www.smcradio.it/wp-content/uploads/logosmcbianco.png">
  </head>
  <body class="bg-black text-white">
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <h1 style="font-size: 20px;">Caricamento App...</h1>
      </div>
    </div>

    <!-- IMPORTANTE: Solo main.jsx deve essere caricato, cancella gli altri -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Evita errori in anteprima bloccando il SW se non siamo su http/https
          if (window.location.protocol.startsWith('http')) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
          }
        });
      }
    </script>
  </body>
</html>
